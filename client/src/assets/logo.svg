
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <g fill="#000000">
    <!-- Outer circle of stars -->
    <circle cx="250" cy="250" r="240" fill="none" stroke="#000000" stroke-width="20"/>
    
    <!-- Stars around the circle -->
    <g transform="translate(250, 250)">
      {[...Array(12)].map((_, i) => (
        <path
          d="M0,-220 L5,-205 L20,-205 L8,-195 L13,-180 L0,-190 L-13,-180 L-8,-195 L-20,-205 L-5,-205 Z"
          transform={`rotate(${i * 30})`}
        />
      ))}
    </g>
    
    <!-- Center star -->
    <path d="M250,140 L270,190 L325,190 L280,220 L300,270 L250,240 L200,270 L220,220 L175,190 L230,190 Z"/>
    
    <!-- Text -->
    <text x="250" y="230" text-anchor="middle" font-size="80" font-weight="bold">PMB</text>
    <text x="250" y="300" text-anchor="middle" font-size="40">SECURITY SERVICES</text>
  </g>
</svg>
